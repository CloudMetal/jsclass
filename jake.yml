---
source_directory:   source
build_directory:    build
layout:             apart

builds:
  src:
    packer:         false
  min:
    shrink_vars:    true
    private:        true
    source_map:     src

packages:
  
  core:
    directory: core
    files:
      - utils
      - method
      - module
      - kernel
      - class
      - bootstrap
      - keywords
      - interface
      - singleton
  
  package-browser:
    directory: package
    files:
      - package
      - loaders/dom
      - browser
      - dsl
  
  loader-browser:
    extends: package-browser
    files:
      - config
  
  package:
    directory: package
    files:
      - package
      - loaders/commonjs
      - loaders/dom
      - loaders/rhino
      - loaders/server
      - loaders/wsh
      - loaders/xulrunner
      - loader
      - dsl
  
  loader:
    extends: package
    files:
      - config
  
  test:
    directory: test
    files:
      - unit
      - unit/observable
      - unit/assertions
      - unit/assertion_message
      - unit/failure
      - unit/error
      - unit/test_result
      - unit/test_suite
      - unit/test_case
      
      - ui/terminal
      - ui/browser
      
      - reporters/dot
      - reporters/spec
      - reporters/error
      - reporters/json
      - reporters/tap
      - reporters/exit_status
      - reporters/browser
      - reporters/buster
      - reporters/testem
      - reporters/test_swarm
      - reporters/composite
      
      - context/context
      - context/life_cycle
      - context/shared_behavior
      - context/test
      - context/suite
      
      - mocking/stub
      - mocking/parameters
      - mocking/matchers
      - mocking/dsl
      
      - async_steps
      - fake_clock
      - coverage
      - helpers
      - runner
  
  dom:
    directory: dom
    files:
      - dom
      - builder
      - event
  
  benchmark:        benchmark
  console:          console
  comparable:       comparable
  constant_scope:   constant_scope
  enumerable:       enumerable
  deferrable:       deferrable
  observable:       observable
  forwardable:      forwardable
  method_chain:     method_chain
  decorator:        decorator
  proxy:            proxy
  command:          command
  state:            state
  linked_list:      linked_list
  hash:             hash
  range:            range
  set:              set
  stack_trace:      stack_trace
  tsort:            tsort

